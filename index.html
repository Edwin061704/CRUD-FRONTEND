<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-store me-2"></i>
                Catálogo de Productos
            </a>
            <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#ModalFormulario">
                <i class="fas fa-plus me-2"></i>
                Agregar Producto
            </button>
        </div>
    </nav>

    <main class="container py-5">
        <section class="row row-cols-1 row-cols-md-5 gap-1 catalogo" id="catalogo">
            <div class="col">
                <div class="card producto h-100">
                    <img src="#" class="card-img-top" alt="Producto 1">
                    <div class="card-body">
                        <h5 class="card-title">Producto 1</h5>
                        <p class="card-text">Descripción breve del producto 1. Ideal para tus necesidades.</p>
                        <p class="card-text"><strong>Precio:</strong> $12.99</p>
                        <button class="btn btn-warning mt-2" data-bs-toggle="modal" data-bs-target="#ModalEditarProducto1"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-danger mt-2" data-bs-toggle="modal" data-bs-target="#ModalEliminarProducto1"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="modal fade" id="ModalFormulario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar/Editar Producto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-product-form" class="border rounded p-4 shadow">
                        <input type="text"name="editar" hidden>
                        <div class="mb-3">
                            <label for="product-name" class="form-label">Nombre del Producto</label>
                            <input type="text" id="product-name" class="form-control" placeholder="Nombre del producto" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-description" class="form-label">Descripción</label>
                            <textarea id="product-description" class="form-control" rows="3" placeholder="Descripción del producto" name="descripcion" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="product-price" class="form-label">Precio</label>
                            <input type="number" id="product-price" class="form-control" placeholder="Precio en USD" name="precio" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-image" class="form-label">Imagen del Producto</label>
                            <input type="url" id="product-image" class="form-control" accept="image/*" name="imagen" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="reset" class="btn btn-secondary">Limpiar</button>
                            <button type="submit" class="btn btn-secondary">Agregar Producto</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Incluir los scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js" type="module"></script>


</body>
</html>
